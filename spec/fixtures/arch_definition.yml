modules:
  controller:
    files: 'app/controllers/**/*.rb'
    
  view:
    gems: 'presenter'
    files: 'app/views/**/*.rb'
    
  model:
    files: 'app/models/**/*.rb'
    
  integracao_twitter:
    files: 'lib/integracao_twitter.rb'
    
  twitter:
    gems: 'Twitter'
    files: ""
    
  activerecord:
    gems: 'ActiveRecord'
    files: ""
    
constraints:
  only:
    view:
      can_depend: 'twitter'
      
    controller:
      can_depend: 'integracao_twitter'
      
    model:
      can_depend: 'activerecord'
      
  view:
    cannot_depend: 'model'
  