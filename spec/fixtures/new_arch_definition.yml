  files: 'app/views/**/*.rb'
  forbidden: 'model'
  
model:
  files: 'app/models/**/*.rb'
  required: 'activerecord'
  
integracao_twitter:
  files: 'lib/integracao_twitter.rb'
  allowed: 'twitter'
  
twitter:
  gems: 'Twitter'
  
activerecord:
  gems: 'ActiveRecord'